<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="icone-casa.ico" type="image/x-icon" />
    <title>Portal Verde</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Jaro:opsz@6..72&family=Oswald&family=Rakkas&display=swap');
        .nav-item {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            background-color: #d1f5d3;
            color: #064e3b;
        }
        .active {
            background-color: #e5e7eb;
            color: #2563eb;
            border: 2px solid #2563eb;
            font-weight: bold;
        }
        .login-container{
            background-color: rgba(255, 255, 255, 0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 40px;
            border-radius: 15px;
            color: #1e3a8a;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        legend{
            padding: 5px 15px;
            font-weight: bold;
            font-size: 1.5rem;
        }
        input{
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #2563eb;
        }
        button{
            background-color: #2563eb;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover{
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-100 to-blue-100">
    <nav class="sticky top-0 z-50 bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fa-solid fa-sun-plant-wilt fa-flip-horizontal mr-4" style="color: #0e047d;"></i>
                <span class="text-2xl font-bold text-green-600 font-['Bangers']">Portal Verde</span>
            </div>
            <ul class="flex space-x-6 font-['Permanent Marker']">
                <li>
                    <a href="/" class="nav-item {% if active_page == 'home.html' %} active {% endif %}">Início</a>
                </li>
                <li>
                    <a href="/dados" class="nav-item {% if active_page == 'dados.html' %} active {% endif %}">Pontos de coleta</a>
                </li>
                <li>
                    <a href="/sobre" class="nav-item {% if active_page == 'sobre.html' %} active {% endif %}">A equipe</a>
                </li>
                <li>
                    <link rel="shortcut icon" href="icone-usuario.ico" type="image/x-icon" />
                    <a href="/user" class="nav-item {% if active_page == 'portal_usuario.html' %} active {% endif %}">Conta</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <form method="POST" action="/login">
            <fieldset>
                <legend>Login</legend>
                <div class="mb-4">
                    <input type="text" name="usuario" placeholder="Usuário" required>
                </div>
                <div class="mb-4">
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                <button type="submit">Entrar</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
